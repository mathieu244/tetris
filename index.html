    <style>
div {
  font-size: x-large;
  font-weight:bolder;
}
html,body{
  margin: 0;          /* pas de margin par défaut */
  height: 100%;       /* nécessaire si body doit prendre 100% */
  overflow: hidden;   /* empêche le scroll */
  background-image:url('background.jpg');
  background-size:cover;
}
.bonus_icon{
  width: 10vh;
  vertical-align: top;
}
.flex div{
  max-height: 650px;
}
.img-wrap {
    position: relative;
    display: inline-block;
}

.img-wrap::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(128,128,128,0.5); /* gris + transparence */
}
.prev-bonus{
  display: block; 
  margin: 2px; 
  overflow-x: auto;   /* scroll horizontal si besoin */
  white-space: nowrap; /* empêche le wrap */
}

#all_malus_0,#all_malus_1{
  padding: 0;
}
.menu-top{
  margin-top:20vh;
}
.menu-buttons span{
  margin: 2vh;
}
.button.clicked {
    transform: translateY(1px);
    box-shadow: inset 0 1px 2px rgba(0,0,0,0.2);
    background-color: #58c7af; /* optionnel pour différencier */
}
.content select{
  width: 60px;
}
</style>
</head>
<body>
  <div id="app">
<!--    <nav>
      <router-link to="/">Accueil</router-link> |
      <router-link to="/about">À propos</router-link> |
      <router-link to="/hs">highscore</router-link> |
      <router-link to="/gb">Gameboard</router-link>
    </nav>-->
    <router-view></router-view>
  </div>

  <script>
    const { createApp } = Vue;
  const { createRouter, createWebHashHistory } = VueRouter;

  const routes = [
    { path: '/', component: Home },
    { path: '/help', component: Help }, // le composant défini dans about.js
    { path: '/hs', component: Highscore },
    { path: '/list', component: List },
    { path: '/gb', component: Gameboard } 
  ];

  const router = createRouter({
    history: createWebHashHistory(),
    routes
  });
  
  window.router = router;
  const app = createApp({ });
  app.use(router);
  app.mount('#app');
  </script>
</body>
</html>
